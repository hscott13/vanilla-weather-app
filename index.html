<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/07abe82056.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <small id="date-and-time">14:23 Tuesday 17/01/2021</small>
        <h1 id="greeting">Good Afternoon</h1>
        <h2>What's the weather like in...</h2>
        <form class="search" id="city-search">
          <input class="input" type="text" autofocus="on" id="city-input" />
          <button class="button-form" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <h1 id="main-city">Glasgow</h1>
        <div class="container text-center">
          <div class="row">
            <div class="col" id="main-weather-icon">⛅</div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <h2><span id="main-city-temperature">5</span>°</h2>
                </div>
                <div class="col">
                  <button class="temperature-button" id="celsius">C</button>
                  |
                  <button class="temperature-button" id="fahrenheit">F</button>
                </div>
              </div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="main-weather-description">
                  <strong>Light Clouds</strong>
                </li>
                <li class="list-group-item">
                  Clouds:<span id="main-cloud-cover">40</span>%
                </li>
                <li class="list-group-item">
                  Wind Speed: <span id="main-wind-speed">4</span>m/s
                </li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/hscott13/vanilla-weather-app"
            target="_blank"
            >Open-soure code</a
          >
          by Heather Scott
        </small>
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
