<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/07abe82056.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">
        <small id="date-and-time"></small>
        <h3 id="greeting">Hello</h3>
        <h2>What's the weather like in...</h2>
        <span
          ><form class="search" id="city-search">
            <input class="input" type="text" autofocus="on" id="city-input" />
            <button class="button-form" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button id="current-location-button">Current Location</button>
        </span>
        <h1 id="main-city"></h1>
        <h6>Last Updated: <span id="timestamp"></span></h6>
        <div class="container text-center forecast">
          <div class="row">
            <div class="col weather-icon-col" id="main-weather-icon"></div>
            <div class="col main-weather-info">
              <div class="row">
                <div class="col-7">
                  <h2 id="main-temperature"></h2>
                </div>
                <div class="col temperature-controls">
                  <button class="temperature-button" id="celsius">C</button>
                  |
                  <button class="temperature-button" id="fahrenheit">F</button>
                </div>
              </div>
              <div
                class="row current-weather-info"
                id="main-weather-description"
              ></div>

              <div class="row current-weather-info">
                <div>Humidity: <span id="main-humidity"></span>%</div>
              </div>
              <div class="row current-weather-info">
                <div>Wind Speed: <span id="main-wind-speed"></span>m/s</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small id="footer-link"
        ><a
          href="https://github.com/hscott13/vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >
        by Heather Scott
      </small>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
